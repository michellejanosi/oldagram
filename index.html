<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oldagram</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <img class="logo-img" src="images/logo.png" alt="oldagram logo">
    <img class="user-avatar" src="images/user-avatar.jpg" alt="user avatar">
  </header>

  <main id="main">
    <section class="post">
      <div class="post-info">
        <img src="images/avatar-courbet.jpg" alt="avatar" class="post-avatar">
        <div class="post-info-detail">
          <p class="post-name">Courbet</p>
          <p class="post-location">France</p>
        </div>
      </div>
      <img src="images/post-courbet.jpg" alt="" class="post-img">
      <div class="post-detail">
        <div class="post-action">
          <img src="images/icon-heart.png" alt="like" class="post-icon">
          <img src="images/icon-comment.png" alt="comment" class="post-icon">
          <img src="images/icon-dm.png" alt="share" class="post-icon">
        </div>
        <p class="post-likes">21,908 likes</p>
        <p class="post-comment"><span class="post-username">michael4568</span> check this!</p>
      </div>
    </section>
  </main>
</body>
</html>
