<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oldagram</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body>
  <main class="container">
    <header>
      <img class="logo" src="images/logo.png" alt="oldagram logo">
      <img class="user-avatar" src="images/user-avatar.jpg" alt="user avatar">
    </header>

    <div class="post-content">
      <div class="user-info">
        <img class="avatar" src="images/avatar-vangogh.jpg" alt="post image user avatar">
        <div class="user-text">
          <div class="user-full-name">Vincent van Gogh</div>
          <div class="location-text">Zundert, Netherlands</div>
        </div>
      </div>
      <img src="images/post-vangogh.jpg" class="post-image" alt="post image">
      <div class="post-body">
        <div class="icons">
          <img src="images/icon-heart.png" class="icon" alt="heart icon">
          <img src="images/icon-comment.png" class="icon" alt="comment icon">
          <img src="images/icon-dm.png" class="icon" alt="share icon">
        </div>
        <div class="like-count">21,492 likes</div>
        <div class="username-caption"><span class="bold">vincey1853</span> just took a few mushrooms lol</div>
      </div>
    </div>
  </main>
</body>
</html>
